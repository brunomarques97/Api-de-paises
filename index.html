<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Api-de-paises</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="cabecalho">
        <p>Where in world?</p>
        <div class="dark">
        <img src="design/702471.png" alt="lua">
        <label>Dark Mode</label>
        </div>
    </div>
    <div class="divBusca">
        <img src="design/png-transparent-magnifying-glass-computer-icons-magnifying-glass-glass-art-symbol.png" alt="Buscar..."/>
        <input type="text" class="txtBusca" placeholder="Search for a country..."/>
    </div>
    <select
       class="custom-select"
       aria-label="Filter Countries By Region">
        <option value="All">Filter By Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
        </select>
        <span className="focus"></span>
        </div>
    <img id="bandeira" class="bandeira">
</body>
</html>
